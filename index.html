        <!-- Masthead-->
        <header class="masthead">

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const pexelsApiKey = 'UC86tCu85QLlHYsBKI9ZpUl0T6iTwzxricQeGaMsgHfNcQsDSe1Hptiv';
          
            function setBackgroundImage(url) {
              document.querySelector('.masthead').style.backgroundImage = `url("${url}")`;
            }
          
            async function fetchRandomImage() {
              const response = await fetch(`https://api.pexels.com/v1/search?query=cargo%20ship&size=large&orientation=landscape&per_page=20`, {
                headers: {
                  'Authorization': pexelsApiKey
                }
              });
          
              if (response.ok) {
                const data = await response.json();
                const randomIndex = Math.floor(Math.random() * data.photos.length);
                const imageUrl = data.photos[randomIndex].src.landscape;
                setBackgroundImage(imageUrl);
              } else {
                console.error('Failed to fetch image from Pexels API');
              }
            }
          
            fetchRandomImage();
        </script>
